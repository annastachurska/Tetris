<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Tetris</title>
    <link rel='stylesheet' href='./css/style.css'>
    <script src='./js/out.js'></script>

</head>
<body>
    <section class="start">
        <h2 class="start_header">Welcome in</h2>
        <h1 class="start_tetris">TETRIS</h1>
        <button class="start_button">START</button>
    </section>

    <section class="introduction">
        <section class="introduction_item">
            <h1 class="introduction_header">Welcome in TETRIS</h1>
            <section class="introduction_description">
                <form class="introduction_inputContainer">
                    <label class="introduction_label">Choose the board width (10-20)
                        <input name="width" class="introduction_input" type="number" value="10"/>
                    </label>
                    <label class="introduction_label">Choose the board height (10-20)
                        <input name="height" class="introduction_input" type="number" value="20"/>
                    </label>
                </form>
                <div class="introduction_textContainer">
                    <p class="introduction_text">to rotate the element pres <span class="introduction_span">&#8593</span></p>
                    <p class="introduction_text">to move the element to the right pres <span class="introduction_span">&#8594</span></p>
                    <p class="introduction_text">to move the element to the left pres  <span class="introduction_span">&#8592</span></p>
                    <p class="introduction_text">to drop the element down pres  <span class="introduction_span">&#8595</span></p>
                    <div class="introduction_message"></div>
                </div>
                <button class="introduction_button">PLAY</button>
            </section>
        </section>
    </section>

    <section class="tetrisContainer">
        <section class="tetrisLeft">
            <section class="tetris_header">
                <h2 class="tetris_points">Points: 0</h2>
            </section>
            <section class="tetris_button_container">
                <h2 class="tetris_button_container_title">Magic buttons</h2>
                <button class="tetris_button tetris_rotate">Rotate tetris</button>
                <button class="tetris_button tetris_keys">Change keys</button>
                <button class="tetris_button tetris_slowDown">Slow down</button>
            </section>
            <section class="tetrisInfo">
                <article class="tetrisInfo_text"></article>
            </section>
        </section>
        <section id="tetris">
        </section>
    </section>

    <section class="finishedGame">
        <section class="finishedGame_container">
            <h1 class="finishedGame_header">Congratulations</h1>
            <section class="finishedGame_text_container">
                <p class="finishedGame_points"></p>
                <p class="finishedGame_text"></p>
                <p class="finishedGame_text_middle">A random <b>Chuck Norris</b> joke!</p>
                <p class="finishedGame_joke"></p>
            </section>
        </section>
    </section>

</body>
