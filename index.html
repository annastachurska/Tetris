<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Tetris</title>
    <link rel='stylesheet' href='./css/style.css'>
    <script src='./js/newtetris.js'></script>

</head>
<body>

    <div class="start">
        <h2 class="start_header">Welcome in</h2>
        <h1 class="start_tetris">TETRIS</h1>
        <button class="start_button">START</button>
    </div>

    <div class="introduction">
        <div class="introduction_item">
            <h1 class="introduction_header">Welcome in TETRIS</h1>
            <div class="introduction_description">
                <form class="introduction_inputContainer">
                    <label class="introduction_label">Choose the board width (10-20)
                        <input name="width" class="introduction_input" type="number"/>
                    </label>
                    <label class="introduction_label">Choose the board height (10-20)
                        <input name="height" class="introduction_input" type="number"/>
                    </label>
                </form>
                    <div class="introduction_textContainer">
                    <p class="introduction_text">to rotate the element pres <span class="introduction_span">&#8593</span></p>
                    <p class="introduction_text">to move the element to the right pres <span class="introduction_span">&#8594</span></p>
                    <p class="introduction_text">to move the element to the left pres  <span class="introduction_span">&#8592</span></p>
                    <p class="introduction_text">to drop the element down pres  <span class="introduction_span">&#8595</span></p>
                    <div class="introduction_message"></div>
                </div>
                <button class="introduction_button">PLAY</button>
            </div>
        </div>
    </div>

    <div class="tetrisContainer">
        <div class="points">
            <h2>Points</h2>
        </div>
        <div class="wand">Magiczna rozdka
            <img />
            <div>Times left to use</div>
            <div class="result"></div>
        </div>
        <section id="tetris">
        </section>
    </div>

    <div class="finishedGame">
        <div>
            <h1>Congratulations</h1>
        </div>

    </div>

</body>
